<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Getting token</title>
</head>
<body>
    <p>Got</p>
</body>
<script>
    // First, parse the query string
    let params = {}, queryString = location.hash.substring(1),
        regex = /([^&=]+)=([^&]*)/g, m;
    while (m = regex.exec(queryString)) {
      params[decodeURIComponent(m[1])] = decodeURIComponent(m[2]);
    }
    const queryUrl = /*[[${redirectUrl}]]*/ '';
    // And send the token over to the server
    const req = new XMLHttpRequest();
    req.open('GET', queryUrl + '/saveToken?' + queryString, true);
    req.onreadystatechange = function () {
      if (req.status === 200) {
        let redirectUrl = queryUrl + '/logged';
        window.location.replace(redirectUrl);
      }
      else {
        alert('Not ok: ' + req.status);
      }
    };
    req.send(null);
</script>
</html>
